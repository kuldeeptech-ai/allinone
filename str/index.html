<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XXX</title>

  <!-- Bootstrap (optional, sirf layout ke liye) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- JW Player -->
  <script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #fff;
      font-family: Inter, system-ui, Segoe UI, Roboto, Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .main-container {
      width: 100%;
      max-width: 1200px;
      padding: 10px;
    }

    .player-wrap {
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
    }

    #my-jwplayer {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>

<body>

<div class="main-container">
  <div class="player-wrap">
    <div id="my-jwplayer"></div>
  </div>
</div>

<script>
(function () {

  const params = new URLSearchParams(window.location.search);
  let streamUrl = params.get("url");

  // Default m3u8 if no URL param
  if (!streamUrl) {
    streamUrl = "https://golu.allinonereborn.fun/hls/mystream.m3u8";
  }

  // URL cleanup
  streamUrl = decodeURIComponent(streamUrl)
    .replace(/\\\//g, "/")
    .replace(/\\\\/g, "");

  jwplayer("my-jwplayer").setup({
    file: streamUrl,
    type: "hls",
    width: "100%",
    aspectratio: "16:9",
    autostart: true,
    mute: false,
    controls: true,
    preload: "auto",
    stretching: "uniform",
    skin: { name: "seven" }
  });

})();
</script>

</body>
</html>
